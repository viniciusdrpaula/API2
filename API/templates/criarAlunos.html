<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Aluno</title>
</head>

<body>
  <h1>Adicionar Aluno</h1>
  <form action="{{ url_for('alunos.adicionar_novo_aluno') }}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required> <!-- Adicionado 'required' para validação -->
    <button type="submit">Adicionar Aluno</button>
  </form>

  <a href="{{ url_for('alunos.obter_lista_alunos') }}">Voltar para a lista de alunos</a> <!-- Link para voltar -->
</body>

</html>
