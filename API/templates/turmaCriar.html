<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Turma</title>
</head>

<body>
  <h1>Adicionar Nova Turma</h1>
  <form action="{{ url_for('turma.create_turma') }}" method="POST">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required>
    
    <label for="professor_id">Professor ID:</label>
    <input type="number" id="professor_id" name="professor_id" required>
    
    <label for="ativo">Ativa:</label>
    <input type="checkbox" id="ativo" name="ativo">
    
    <button type="submit">Adicionar Turma</button>
  </form>
  <a href="{{ url_for('turma.get_turmas') }}">Voltar à lista de turmas</a>
</body>

</html>
