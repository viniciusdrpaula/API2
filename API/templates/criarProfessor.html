<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Professor</title>
</head>

<body>
  <h1>Criar Novo Professor</h1>
  <form action="{{ url_for('professores.adicionar_novo_professor') }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label for="materia">Matéria:</label>
    <input type="text" id="materia" name="materia" required>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes"></textarea>

    <button type="submit">Adicionar Professor</button>
  </form>

  <a href="{{ url_for('professores.visualizar_professores') }}">Voltar à Lista de Professores</a>
</body>

</html>
